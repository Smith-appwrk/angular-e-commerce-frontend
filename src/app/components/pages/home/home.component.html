<app-search></app-search>

<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>

        <div class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</div>

        <div class="stars">
          <star-rating [starType]="'svg'" [rating]="5"></star-rating>
        </div>
        <br />
        <br />

        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>

          <div class="cook-time">
            <span>üïô</span>
            {{ food.cookTime }}
          </div>

          <div class="price">
            <span>
              {{ food.price | currency }}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
